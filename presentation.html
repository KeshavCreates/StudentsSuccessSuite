<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Coach v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #111827;
            background-color: #f4f7fa;
        }

        .form-card {
            background: white;
            border: 1px solid #e5e7eb;
        }

        .form-input, .form-select {
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: #fff;
        }

        .primary-button {
            background-color: #2563eb;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }
        .primary-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }
        
        .result-card {
            background-color: #fff;
            animation: fadeIn 0.5s ease-in-out forwards;
            opacity: 0;
        }
        
        .timeline {
            position: relative;
            padding-left: 2.5rem; /* Space for the line and icons */
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 12px;
            bottom: 12px;
            width: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -38px; /* Corrected Position */
            top: 12px;
            height: 24px;
            width: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            border: 4px solid #dbeafe;
            z-index: 1;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #dbeafe;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="max-w-5xl mx-auto p-4 sm:p-8">
        
        <div id="input-screen" class="w-full">
            <div class="form-card p-8 rounded-xl shadow-lg">
                <div class="text-center">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-2">Presentation Coach</h1>
                    <p class="text-gray-500 text-lg mb-8">Structure a winning presentation in minutes.</p>
                </div>
                <form id="presentation-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="topic" class="block text-lg font-semibold text-gray-700 mb-2">Presentation Topic</label>
                            <input type="text" id="topic" required class="form-input w-full p-3 rounded-lg text-lg" placeholder="e.g., The Future of Renewable Energy">
                        </div>
                        <div>
                            <label for="audience" class="block text-lg font-semibold text-gray-700 mb-2">Audience</label>
                            <input type="text" id="audience" required class="form-input w-full p-3 rounded-lg text-lg" placeholder="e.g., University Students, Investors">
                        </div>
                    </div>
                    <div>
                        <label for="message" class="block text-lg font-semibold text-gray-700 mb-2">Core Message</label>
                        <textarea id="message" required class="form-input w-full p-3 rounded-lg text-lg" rows="3" placeholder="What is the single most important thing your audience should remember?"></textarea>
                    </div>
                    <div>
                        <label for="length" class="block text-lg font-semibold text-gray-700 mb-2">Desired Length</label>
                        <select id="length" class="form-select w-full p-3 rounded-lg text-lg">
                            <option>5 minutes</option>
                            <option selected>10 minutes</option>
                            <option>20 minutes</option>
                            <option>45 minutes</option>
                        </select>
                    </div>
                    <button type="submit" class="primary-button w-full p-4 rounded-lg font-bold text-white text-xl shadow-md">
                        Build My Presentation
                    </button>
                </form>
            </div>
        </div>

        <div id="loading-screen" class="hidden text-center mt-20">
            <div class="loader mx-auto"></div>
            <p class="text-xl text-gray-600 mt-6">Structuring your presentation...</p>
        </div>

        <div id="results-screen" class="hidden w-full">
             <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-extrabold text-gray-800">Your Presentation Blueprint</h2>
                <p id="results-title" class="text-blue-600 text-2xl font-bold mt-2"></p>
             </div>
             
             <div class="space-y-8">
                <div id="blueprint-container"></div>
             </div>

             <button id="reset-button" class="bg-gray-200 hover:bg-gray-300 w-full md:w-auto mt-12 p-3 px-8 rounded-lg font-bold text-lg text-gray-700 mx-auto block">
                Start Over
            </button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const form = document.getElementById('presentation-form');
        const inputScreen = document.getElementById('input-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const resultsScreen = document.getElementById('results-screen');
        const resetButton = document.getElementById('reset-button');
        const resultsTitle = document.getElementById('results-title');
        const blueprintContainer = document.getElementById('blueprint-container');

        // --- Event Listeners ---
        form.addEventListener('submit', handleFormSubmit);
        resetButton.addEventListener('click', resetView);
        
        // --- Main Logic ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            const topic = document.getElementById('topic').value.trim();
            const audience = document.getElementById('audience').value.trim();
            const message = document.getElementById('message').value.trim();
            const length = document.getElementById('length').value;

            if (!topic || !audience || !message) {
                alert('Please fill out all required fields.');
                return;
            }

            inputScreen.style.display = 'none';
            loadingScreen.style.display = 'block';
            resultsScreen.style.display = 'none';

            try {
                const prompt = `
                    Act as an expert presentation and communications coach. The user wants to create a ${length} presentation for an audience of ${audience}.
                    The topic is: "${topic}".
                    The core message to convey is: "${message}".
                    
                    Generate a comprehensive plan. Respond ONLY with a valid JSON object. The object must have these exact keys and data types:
                    - "title": (String) A catchy, professional title for the presentation.
                    - "blueprint": (Array of objects) An array representing each phase of the presentation (Hook, Outline Points, Conclusion, Q&A). Each object must have:
                        - "phaseTitle": (String) e.g., "The Hook", "Point 1: The Core Problem", "Conclusion", "Anticipated Q&A".
                        - "talkingPoints": (Array of strings) What the speaker should say.
                        - "slideSuggestion": (Object) with "visual" (String) and "text" (String) keys. Describes what should be on the slide.
                        - "contentEnhancer": (Object) with "type" ('Analogy', 'Data Point', or 'Story') and "suggestion" (String). This key is optional, but preferred.
                        - "engagementHook": (String) A suggestion for audience interaction. CRITICAL: You MUST include this key for every blueprint item. If no hook is appropriate for a section (like the final Q&A), provide an empty string "" as the value.
                    
                    Do not include any text, markdown, or explanations outside the JSON object. Ensure the outline has at least 3 points.
                `;
                const data = await callGemini(prompt, true);
                displayResults(data);
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayResults(data) {
            loadingScreen.style.display = 'none';
            resultsScreen.style.display = 'block';

            resultsTitle.textContent = data.title;
            blueprintContainer.innerHTML = ''; // Clear previous results

            data.blueprint.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'result-card p-6 rounded-lg shadow-md timeline';
                card.style.animationDelay = `${index * 0.1}s`;

                let enhancerHTML = '';
                if (item.contentEnhancer && item.contentEnhancer.suggestion) {
                    enhancerHTML = `
                        <div class="mt-4 p-4 bg-green-50 rounded-lg">
                            <h5 class="font-bold text-green-800 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                                Content Enhancer: ${item.contentEnhancer.type}
                            </h5>
                            <p class="text-green-700 mt-1">${item.contentEnhancer.suggestion}</p>
                        </div>
                    `;
                }

                let engagementHTML = '';
                if (item.engagementHook) {
                    engagementHTML = `
                        <div class="mt-4 p-4 bg-purple-50 rounded-lg">
                            <h5 class="font-bold text-purple-800 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                                Audience Engagement
                            </h5>
                            <p class="text-purple-700 mt-1">${item.engagementHook}</p>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="relative timeline-item">
                        <h3 class="text-2xl font-bold text-gray-800 mb-4">${item.phaseTitle}</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Left Column: Talking Points -->
                            <div>
                                <h4 class="text-xl font-semibold text-gray-700 mb-3 flex items-center gap-2">
                                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                                    Talking Points
                                </h4>
                                <ul class="list-disc list-inside ml-2 space-y-2 text-gray-600">
                                    ${item.talkingPoints.map(point => `<li>${point}</li>`).join('')}
                                </ul>
                            </div>
                            <!-- Right Column: Slide & Enhancements -->
                            <div class="space-y-4">
                                <div class="p-4 bg-gray-50 rounded-lg">
                                    <h5 class="font-bold text-gray-800 flex items-center gap-2">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                        On The Slide
                                    </h5>
                                    <p class="text-gray-600 mt-2"><strong>Visual:</strong> ${item.slideSuggestion.visual}</p>
                                    <p class="text-gray-600 mt-1"><strong>Text:</strong> ${item.slideSuggestion.text}</p>
                                </div>
                                ${enhancerHTML}
                                ${engagementHTML}
                            </div>
                        </div>
                    </div>
                `;
                blueprintContainer.appendChild(card);
            });
        }

        // --- Utility Functions ---
        async function callGemini(prompt, expectJson = false) {
const apiUrl = `/.netlify/functions/gemini-proxy`; 
            const payload = {pageIdentifier: 'presentation', contents: [{ role: "user", parts: [{ text: prompt }] }] };
            if (expectJson) { payload.generationConfig = { responseMimeType: "application/json" }; }
            
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) { throw new Error(`API Error: ${response.statusText}`); }
            
            const result = await response.json();
            if (!result.candidates || result.candidates.length === 0) { throw new Error("Received an incomplete response from the API."); }
            
            let text = result.candidates[0].content.parts[0].text;
            if (expectJson) {
                try { return JSON.parse(text); } 
                catch (e) { console.error("JSON Parse Error:", e, "Raw text:", text); throw new Error("The AI returned data in an invalid format."); }
            }
            return text;
        }

        function displayError(message) {
            loadingScreen.style.display = 'none';
            inputScreen.style.display = 'block';
            alert(`An error occurred: ${message}`);
        }

        function resetView() {
            resultsScreen.style.display = 'none';
            inputScreen.style.display = 'block';
            form.reset();
        }
    </script>
</body>
</html>
